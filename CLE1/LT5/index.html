<!DOCTYPE HTML>
<html>
  
<head>
    <meta charset="UTF-8">
    <title>Leonard Huxleigh</title>
    <style>
        body {
            text-align: center;
        }
          
        h1 {
            color: green;
        }
          
        .container img {
            width: 250px;
            height: 250px;
        }
          
        .container {
            position: relative;
            width: 400px;
            height: auto;
        }
          
        .overlay {
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0;
            background-color: #9bcd9b;
        }
          
        .container:hover .overlay {
            opacity: 1;
        }
          
        .overlayFade {
            height: 250px;
            width: 250px;
            top: 0;
            left: 75px;
            background-color: #9bcd9b;
        }
    </style>
</head>
  
<body>
    <script src="script.js"></script>
    <center>
        <h1 class="title">
      Good for Game
    </h1>
        <b>Leonard Huxleigh</b>
        <br>
        <br>
        <div class="container">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20200325132558/download311.png" 
                 class="image">
            <div class="overlay overlayFade"></div>
        </div>
    </center>
</body>
  
</html>
